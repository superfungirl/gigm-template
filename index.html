    <div class="booking-section">
      <div class="container">
        <div class="book-a-section">
            <div class="row">
                <div class="col-md-4">
                  <i class="fas fa-bus"></i>
                  <p class="no-border">Book a Ticket</p>
                </div>

                <div class="col-md-4">
                  <i class="fas fa-calendar"></i>
                  <p>Rent a Bus</p>
                </div>

                <div class="col-md-4">
                  <i class="fas fa-crosshairs"></i>
                  <p>Booking Status</p>
                </div>

                
                <div class="form-group"> <!--button-->
                  <button type="submit" class="btn btn-default one-way ">One Way</button>
                  <button type="submit" class="btn btn-default round-trip">Round Trip</button>
                </div> <!--button-->

                  <div class="form-group col-md-5">
                    <label>Travelling from:</label>
                    <div class="input-group box-a">
                      <span class="input-group-btn">
                        <select class="form-control" name="id" id="id">
                          <option value="Edo => Benin (Uselu)"></option>
                          <option value="Edo => Auchi">Edo => Auchi</option>
                          <option value="Edo => Benin (Uselu)">Edo => Benin (Uselu)</option>
                          <option value="Lagos => Iyana Ipaja">Lagos => Iyana Ipaja</option>
                          <option value="Lagos => Ajah">Lagos => Ajah</option>
                          <option value="Abia => Umuahia">Abia => Umuahia</option>
                          <option value="Abia => Aba">Abia => Aba</option>
                        </select>
                      </span>                      
                    </div> <!--input group-->
                  </div> <!--form group-->

                  <div class="col-md-2 arrows">
                    <i class="fas fa-arrows-alt-h col-md-2"></i>
                  </div>

                  <div class="form-group col-md-5">
                    <label>Travelling To:</label>
                    <div class= "input-group box-b">
                      <span class="input-group-btn">
                        <select class="form-control" name="id" id="id">
                          <option value="Edo => Benin (Uselu)"></option>
                          <option value="Edo => Auchi">Edo => Auchi</option>
                          <option value="Edo => Benin (Uselu)">Edo => Benin (Uselu)</option>
                          <option value="Lagos => Iyana Ipaja">Lagos => Iyana Ipaja</option>
                          <option value="Lagos => Ajah">Lagos => Ajah</option>
                          <option value="Abia => Umuahia">Abia => Umuahia</option>
                          <option value="Abia => Aba">Abia => Aba</option>
                        </select>
                      </span>
                    </div> <!--input group-->
                  </div> <!--form group-->

                  <!--Departure Date-->
                  <div class="form-group col-md-4">
                    <label>Departure Date</label>
                        <input type='text' data-provide="datepicker" class="form-control" id='datetimepicker4' />
                        
                        <script type="text/javascript">
                            $(function () {
                                $('#datetimepicker4').datepicker();
                            });
                        </script>
                </div>

                  <div class="form-group col-md-2">
                    <label>Adults</label>
                    <div class= "input-group box-b">
                      <span class="input-group-btn">
                        <select class="form-control" name="id" id="id">
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                          <option value="11">11</option>
                          <option value="12">12</option>
                        </select>
                      </span>
                    </div> <!--input group-->
                  </div> <!--form group-->

                  <button type="submit" class="btn btn-default">Book Now</button>
